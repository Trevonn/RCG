<!DOCTYPE html>
<html>

<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>Random Colors</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="box-cont">
            <div class="box">
                <div class="inner-box w100 round smooth">
                    <div class="box-label"></div>
                </div>
            </div>
            <div class="box">
                <div class="inner-box w100 round smooth">
                    <div class="box-label"></div>
                </div>
            </div>
            <div class="box">
                <div class="inner-box w100 round smooth">
                    <div class="box-label"></div>
                </div>
            </div>
            <div class="box">
                <div class="inner-box w100 round smooth">
                    <div class="box-label"></div>
                </div>
            </div>
            <div class="box">
                <div class="inner-box w100 round smooth">
                    <div class="box-label"></div>
                </div>
            </div>
            <div class="box">
                <div class="inner-box w100 round smooth">
                    <div class="box-label"></div>
                </div>
            </div>
        </div>
        <div class="ui">
            <div class="cont">
                <div class="btn btn-refresh w100 round smooth">Refresh</div>
                <input class="choice" id="rgb" type="radio" name="color-type" value="rgb" checked="true">
                <label class="btn btn-type w50 round-l smooth" for="rgb">RGB</label>
                <input class="choice" id="hex" type="radio" name="color-type" value="hex">
                <label class="btn btn-type w50 round-r smooth" for="hex">HEX</label>
            </div>
            <div class="cont">
                <div class="w100 ui-text-light">RGB Range (0 - 255)</div>
                <div class="w50 label-gray round-tl">Min</div>
                <div class="w50 label-gray round-tr">Max</div>
                <input type="text" class="colorInput w50 round-bl smooth" value="0" maxlength="3">
                <input type="text" class="colorInput w50 round-br smooth" value="255" maxlength="3">
            </div>
            <div class="cont">
                <div class="w100 ui-text-light">HEX Range (0 - F)</div>
                <div class="w50 label-gray round-tl">Min</div>
                <div class="w50 label-gray round-tr">Max</div>
                <input type="text" class="colorInput w50 round-bl smooth" value="0" maxlength="1">
                <input type="text" class="colorInput w50 round-br smooth" value="F" maxlength="1">
            </div>
            <div><a href="https://github.com/Trevonn/RCG" target="_blank">Source Code</a></div>
            <div class="copyright-js ui-text-light"></div>
    </main>
    <script src="js/rc.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
